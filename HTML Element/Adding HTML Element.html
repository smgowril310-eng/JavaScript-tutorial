<div id="box">
    <p>Hello</p>
</div>
<script>//Using append,prepend,insertadjacent
    var h1Element=document.createElement("h1")
    h1Element.innerHTML="Bye"
    var divbox=document.getElementById("box")
    divbox.append(h1Element)//Add element as the last child
    //divbox.prepend(h1Element) //add element as the first child
</script>
